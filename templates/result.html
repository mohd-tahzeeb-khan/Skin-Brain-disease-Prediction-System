    <title>{{data.disease_name}}</title>
</head>

        <div class="photo-left">
            <img src="{{user_image}}" alt="">
        </div>

                <h1 class="Disease-name">{{data.disease_name|safe}}</h1>
            </div>
            <div class="define-right-bottom">
                <h3>Abstraction:</h3>
                <p>{{data.abstraction|safe}}</p>
            </div>
        </div>
        
    </div>
    <hr>
    <div class="bottom">
        <div class="heading-bottom">
            <h2>Symptoms</h2>
            <p>{{data.symptom_define|safe}} <h3>{{data.symptom_list|safe}}</h3></p>
        </div>
    </div>
    <hr>
    <div class="treatment">
        <h2>Treatment</h2>
        <p>{{data.treatment|safe}}</p>
    </div>

    
</body>
</html>
